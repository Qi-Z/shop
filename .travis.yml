language: node_js
node_js:
- '9'
sudo: required
services:
- docker
addons:
  sauce_connect: true
cache:
  yarn: true
  directories:
  - node_modules
install:
- yarn install
- docker-compose -f api/database/docker-compose.yml up -d
- cd api && yarn prisma deploy
- cd api && yarn seed:dev
before_script:
- yarn build
script:
- yarn test:api
- yarn start:api &
- yarn start:web &
- yarn wait-port 4000
- yarn wait-port 5000
- cd e2e && yarn start -- --env chrome,chrome:nojs,edge,firefox
env:
  global:
  - SELENIUM_HOST='ondemand.saucelabs.com'
  - SELENIUM_PORT=80
  - secure: 
  - secure: 
